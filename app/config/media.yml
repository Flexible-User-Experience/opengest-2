# Liip Imagine
liip_imagine:
    loaders:
       default:
          filesystem:
            locator: filesystem_insecure
    resolvers:
       default:
          web_path: ~
    cache: default
    filter_sets:
        cache: ~
        2400x1000:
            quality: 75
            filters:
                thumbnail: { size: [ 2400, 1000 ], mode: outbound }
        2000x550:
            quality: 75
            filters:
                thumbnail: { size: [ 2000, 550 ], mode: outbound }
        2100xY:
            quality: 75
            filters:
                thumbnail: { size: [ 2100, null ], mode: outbound }
        1200xY:
            quality: 75
            filters:
                thumbnail: { size: [ 1200, null ], mode: outbound }
        1200x500:
            quality: 80
            filters:
                thumbnail: { size: [ 1200, 500 ], mode: outbound }
        878xY:
            quality: 90
            filters:
                thumbnail: { size: [ 878, null ], mode: outbound }
        800x800:
            quality: 90
            filters:
                thumbnail: { size: [ 800, 800 ], mode: outbound }
        780xY:
            quality: 90
            filters:
                thumbnail: { size: [ 780, null ], mode: outbound }
        780xYBW:
            quality: 90
            filters:
                thumbnail: { size: [ 780, null ], mode: outbound }
                grayscale: ~
        700x200:
            quality: 80
            filters:
                thumbnail: { size: [ 700, 200 ], mode: outbound }
        700x400:
            quality: 80
            filters:
                thumbnail: { size: [ 700, 400 ], mode: inbound }
        700xY:
            quality: 80
            filters:
                thumbnail: { size: [ 700, null ], mode: outbound }
        695xY:
            quality: 80
            filters:
                thumbnail: { size: [ 695, null ], mode: outbound }
        685x200:
            quality: 80
            filters:
                thumbnail: { size: [ 685, 200 ], mode: outbound }
        480xY:
            quality: 100
            filters:
                thumbnail: { size: [ 480, null ], mode: outbound }
        470x310:
            quality: 100
            filters:
                thumbnail: { size: [ 470, 310 ], mode: outbound }
        342x342:
            quality: 90
            filters:
                thumbnail: { size: [ 342, 342 ], mode: outbound }
        360x185:
            quality: 80
            filters:
                thumbnail: { size: [ 360, 185 ], mode: outbound }
        350x180:
            quality: 80
            filters:
                thumbnail: { size: [ 350, 180 ], mode: outbound }
        350xY:
            quality: 80
            filters:
                thumbnail: { size: [ 350, null ], mode: outbound }
        240x180:
            quality: 80
            filters:
                thumbnail: { size: [ 240, 180 ], mode: outbound }
        Xx250:
            quality: 80
            filters:
                thumbnail: { size: [ null, 250 ], mode: outbound }
        Xx550:
            quality: 80
            filters:
                thumbnail: { size: [ null, 550 ], mode: outbound }
        256xY:
            quality: 80
            filters:
                thumbnail: { size: [ 256, null ], mode: outbound }
        263xYxBW:
            quality: 100
            filters:
                thumbnail: { size: [ 263, null ], mode: outbound }
                grayscale: ~
        256xYxBW:
            quality: 80
            filters:
                thumbnail: { size: [ 256, null ], mode: outbound }
                grayscale: ~
        286xY:
            quality: 80
            filters:
                thumbnail: { size: [ 286, null ], mode: outbound }
        231x54:
            quality: 80
            filters:
                thumbnail: { size: [ 231, 54 ], mode: inset }
        220x54:
            quality: 80
            filters:
                thumbnail: { size: [ 220, 54 ], mode: inset }
        180xY:
