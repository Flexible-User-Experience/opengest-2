        70x70:
            quality: 95
            filters:
                thumbnail: { size: [ 70, 70 ], mode: outbound }
        60x60:
            quality: 95
            filters:
                thumbnail: { size: [ 60, 60 ], mode: outbound }
        32x32:
            quality: 100
            filters:
                thumbnail: { size: [ 32, 32 ], mode: outbound }
        30x30:
            quality: 95
            filters:
                thumbnail: { size: [ 30, 30 ], mode: outbound }
