# Vich
vich_uploader:
    db_driver: orm
    mappings:
        service:
            uri_prefix:         /uploads/images/service
            upload_destination: "%kernel.root_dir%/../web/uploads/images/service"
            namer:              vich_uploader.namer_uniqid
        work:
            uri_prefix:         /uploads/images/work
            upload_destination: "%kernel.root_dir%/../web/uploads/images/work"
            namer:              vich_uploader.namer_uniqid
        work_image:
            uri_prefix:         /uploads/images/work_image
            upload_destination: "%kernel.root_dir%/../web/uploads/images/work_image"
            namer:              vich_uploader.namer_uniqid
        vehicle:
            uri_prefix:         /uploads/images/vehicle
            upload_destination: "%kernel.root_dir%/../web/uploads/images/vehicle"
            namer:              vich_uploader.namer_uniqid
        document_vehicle:
            uri_prefix:         /uploads/documents/vehicle
            upload_destination: '%kernel.root_dir%/../web/uploads/documents/vehicle'
            namer:              vich_uploader.namer_uniqid
        complement:
            uri_prefix:         /uploads/images/complement
            upload_destination: "%kernel.root_dir%/../web/uploads/images/complement"
            namer:              vich_uploader.namer_uniqid
        enterprise:
            uri_prefix:         /uploads/images/enterprise
            upload_destination: "%kernel.root_dir%/../web/uploads/images/enterprise"
            namer:              vich_uploader.namer_uniqid
        operator:
            uri_prefix:         /uploads/images/operator
            upload_destination: "%kernel.root_dir%/../web/uploads/images/operator"
            namer:              vich_uploader.namer_uniqid
        user:
            uri_prefix:         /uploads/images/user
            upload_destination: "%kernel.root_dir%/../web/uploads/images/user"
            namer:              vich_uploader.namer_uniqid
