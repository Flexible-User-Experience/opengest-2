services:
    app.service_repository:
        class: AppBundle\Repository\ServiceRepository
        factory: [ "@doctrine", getRepository ]
        arguments:
            - AppBundle:Service
    app.vehicle_category_repository:
        class: AppBundle\Repository\VehicleCategoryRepository
        factory: [ "@doctrine", getRepository ]
        arguments:
            - AppBundle:VehicleCategory
    app.work_repository:
        class: AppBundle\Repository\WorkRepository
        factory: [ "@doctrine", getRepository ]
        arguments:
            - AppBundle:Work
    app.repositories_manager:
        class: AppBundle\Manager\RepositoriesManager
        arguments:
            - "@app.service_repository"
            - "@app.vehicle_category_repository"
