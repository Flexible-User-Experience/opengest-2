services:
# Sonata Admin
    app.admin.service:
        class: AppBundle\Admin\ServiceAdmin
        arguments: [ ~ , AppBundle\Entity\Service, ~, "@liip_imagine.cache.manager", "@app.repositories_manager", "@app.file_service", "@templating" ]
        tags:
            - { name: sonata.admin, manager_type: orm, label: "Servei", group: "Web" }
    app.admin.work:
        class: AppBundle\Admin\WorkAdmin
        arguments: [ ~ , AppBundle\Entity\Work, ~, "@liip_imagine.cache.manager", "@app.repositories_manager", "@app.file_service", "@templating" ]
        tags:
            - { name: sonata.admin, manager_type: orm, label: "Treball", group: "Web" }
    app.admin.work_image:
        class: AppBundle\Admin\WorkImageAdmin
        arguments: [ ~ , AppBundle\Entity\WorkImage, ~, "@liip_imagine.cache.manager", "@app.repositories_manager", "@app.file_service", "@templating" ]
        tags:
            - { name: sonata.admin, manager_type: orm, label: "Imatge Treball", group: "Web", show_in_dashboard: false }
    app.admin.vehicle_category:
        class: AppBundle\Admin\VehicleCategoryAdmin
        arguments: [ ~ , AppBundle\Entity\VehicleCategory, ~, "@liip_imagine.cache.manager", "@app.repositories_manager", "@app.file_service", "@templating" ]
        tags:
            - { name: sonata.admin, manager_type: orm, label: "Categoria Vehicle", group: "Web" }
    app.admin.vehicle:
        class: AppBundle\Admin\VehicleAdmin
        arguments: [ ~ , AppBundle\Entity\Vehicle, ~, "@liip_imagine.cache.manager", "@app.repositories_manager", "@app.file_service", "@templating" ]
        tags:
            - { name: sonata.admin, manager_type: orm, label: "Vehicle", group: "Web" }
    app.admin.complement:
        class: AppBundle\Admin\ComplementAdmin
        arguments: [ ~ , AppBundle\Entity\Complement, ~, "@liip_imagine.cache.manager", "@app.repositories_manager", "@app.file_service", "@templating" ]
        tags:
            - { name: sonata.admin, manager_type: orm, label: "Accesori", group: "Web" }
    app.admin.contact_message:
        class: AppBundle\Admin\ContactMessageAdmin
        arguments: [ ~, AppBundle\Entity\ContactMessage, AppBundle:Admin\ContactMessageAdmin, "@liip_imagine.cache.manager", "@app.repositories_manager", "@app.file_service", "@templating" ]
        tags:
            - { name: sonata.admin, manager_type: orm, label: "Missatge de Contacte", group: "Contactes" }
    app.admin.province:
        class: AppBundle\Admin\ProvinceAdmin
        arguments: [ ~, AppBundle\Entity\Province, ~, "@liip_imagine.cache.manager", "@app.repositories_manager", "@app.file_service", "@templating" ]
        tags:
            - { name: sonata.admin, manager_type: orm, label: "Prov√≠ncia", group: "Administracio" }
    app.admin.city:
        class: AppBundle\Admin\CityAdmin
        arguments: [ ~, AppBundle\Entity\City, ~, "@liip_imagine.cache.manager", "@app.repositories_manager", "@app.file_service", "@templating" ]
        tags:
            - { name: sonata.admin, manager_type: orm, label: "Ciutat", group: "Administracio" }
    app.admin.enterprise:
        class: AppBundle\Admin\EnterpriseAdmin
        arguments: [ ~, AppBundle\Entity\Enterprise, ~, "@liip_imagine.cache.manager", "@app.repositories_manager", "@app.file_service", "@templating" ]
        tags:
            - { name: sonata.admin, manager_type: orm, label: "Empresa", group: "Administracio" }
    app.admin.operator:
        class: AppBundle\Admin\OperatorAdmin
        arguments: [ ~, AppBundle\Entity\Operator, ~, "@liip_imagine.cache.manager", "@app.repositories_manager", "@app.file_service", "@templating" ]
        tags:
            - { name: sonata.admin, manager_type: orm, label: "Operadors", group: "Administracio" }
    app.admin.user:
        class: AppBundle\Admin\UserAdmin
        arguments: [ ~, AppBundle\Entity\User, ~, "@fos_user.user_manager" ]
        tags:
            - { name: sonata.admin, manager_type: orm, label: "Usuari", group: "Administracio" }
# Messaging
    app.courier:
        class: AppBundle\Service\CourierService
        arguments: [ "@swiftmailer.mailer" ]
    app.notification:
        class: AppBundle\Service\NotificationService
        arguments: [ "@app.courier", "@twig", "%mailer_destination%", "%mailer_url_base%" ]
# Menu
    app.frontend_menu_builder:
        class: AppBundle\Menu\FrontendMenuBuilder
        arguments: [ "@knp_menu.factory", "@security.authorization_checker", "@security.token_storage", "@app.vehicle_category_repository", "@app.service_repository", "@app.work_repository", "@app.complement_repository", "@router" ]
    app.frontend_top_menu:
        class: Knp\Menu\MenuItem
        factory: [ "@app.frontend_menu_builder", createTopMenu ]
        arguments: [ "@request_stack" ]
        tags:
            - { name: knp_menu.menu, alias: top }
    app.frontend_vehicle_category_menu:
        class: Knp\Menu\MenuItem
        factory: [ "@app.frontend_menu_builder", createVehicleCategoryMenu ]
        arguments: [ "@request_stack" ]
        tags:
            - { name: knp_menu.menu, alias: vehicle_category }
    app.frontend_service_menu:
        class: Knp\Menu\MenuItem
        factory: [ "@app.frontend_menu_builder", createServiceMenu ]
        arguments: [ "@request_stack" ]
        tags:
            - { name: knp_menu.menu, alias: service }
    app.frontend_footer_menu:
        class: Knp\Menu\MenuItem
        factory: [ "@app.frontend_menu_builder", createFooterMenu ]
        arguments: [ "@request_stack" ]
        tags:
            - { name: knp_menu.menu, alias: footer }
    app.frontend_sitemap_menu:
        class: Knp\Menu\MenuItem
        factory: [ "@app.frontend_menu_builder", createSitemapMenu ]
        arguments: [ "@request_stack" ]
        tags:
            - { name: knp_menu.menu, alias: sitemap }
# Sitemap
    app.sitemap:
        class: AppBundle\Listener\SitemapListener
        arguments: [ "@router", "@app.frontend_menu_builder" ]
        tags: [ { name: "presta.sitemap.listener" } ]
# Twig
    app.twig_extension:
        class: AppBundle\Twig\AppExtension
        public: false
        tags:
            - { name: twig.extension }
# Block
    app.block.contact_message:
        class: AppBundle\Block\ContactMessageBlock
        arguments: [ "app.block.contact_message", "@templating", "@doctrine.orm.entity_manager" ]
        tags:
            - { name: sonata.block }
# File
    app.file_service:
        class: AppBundle\Service\FileService
        arguments: [ "@vich_uploader.templating.helper.uploader_helper", "%kernel.root_dir%" ]
