#        email: <safeEmail()>
#        firstname: <name()>
#        lastname: <lastname()>
#        enabled: true
#        roles:
#            - ROLE_CMS
    cms{1..4}:
        username: <username()>
        plainPassword: <password()>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_CMS
    manager{1..2}:
        username: <username()>
        plainPassword: <password()>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_ADMIN
