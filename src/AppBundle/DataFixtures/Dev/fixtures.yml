# Service
AppBundle\Entity\Service:
  service{1..20}:
    name: <name()>
    position: <current()>
    description: <paragraph()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true
    works: @work<numberBetween(1,10)>

# Work
AppBundle\Entity\Work:
  work{1..10}:
    name: <name()>
    date: <dateTimeBetween('-2 months', '-1 months')>
    shortDescription: <sentence()>
    description: <paragraph()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true
    images: @images<numberBetween(10)>

# WorkImage
AppBundle\Entity\WorkImage:
  workImage{1..10}:
    high: <mumberBetween()>
    position: <current()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Users
AppBundle\Entity\User:
    admin:
        username: <{private_admin_prod_user}>
        plainPassword: <{private_admin_prod_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_SUPER_ADMIN
#    editor:
#        username: <{private_editor_test_user}>
