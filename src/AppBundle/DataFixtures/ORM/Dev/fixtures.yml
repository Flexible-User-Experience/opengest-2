# Contact messages
AppBundle\Entity\ContactMessage:
  contactmessage{1..20}:
    name: <name()>
    answer: <word()>
    email: <safeEmail()>
    phone: <phoneNumber()>
    message: <paragraph()>
    checked: <boolean(70)>
    answered: <boolean(30)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Service
AppBundle\Entity\Service:
  service{1..20}:
    name: <name()>
    position: <current()>
    description: <paragraph()>
    mainImage: <numberBetween(1,4)>.jpg
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Work
AppBundle\Entity\Work:
  work{1..10}:
    service: @service*
    name: <name()>
    date: <dateTimeThisMonth()>
    shortDescription: <sentence()>
    description: <paragraph()>
    mainImage: <numberBetween(1,4)>.jpg
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# WorkImage
AppBundle\Entity\WorkImage:
  workImage{1..10}:
    alt: <sentence()>
    position: <current()>
    image: <numberBetween(1,4)>.jpg
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true
    work: @work<numberBetween(1,10)>

# VehicleCategory
AppBundle\Entity\VehicleCategory:
  vehicleCategory{1..10}:
    name: <name()>
    position: <current()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Vehicle
AppBundle\Entity\Vehicle:
  vehicle{1..10}:
    category: @vehicleCategory<numberBetween(1,10)>
    name: <name()>
    shortDescription: <sentence()>
    description: <paragraph()>
    link: <url()>
    mainImage: <numberBetween(1,4)>.jpg
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Complement
AppBundle\Entity\Complement:
  complement{1..10}:
    name: <name()>
    shortDescription: <sentence()>
    description: <paragraph()>
    mainImage: <word()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Province
AppBundle\Entity\Province:
  province{1..10}:
    code: <postcode()>
    name: <city()>
    country: <country()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# City
AppBundle\Entity\City:
  city{1..10}:
    name: <city()>
    postalCode: <postcode()>
    province: @province*
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Enterprise
AppBundle\Entity\Enterprise:
  enterprise{1..10}:
    name: <name()>
    taxIdentificationNumber: <bothify('######?')>
    businessName: <name()>
    address: <streetAddress()>
    city: @city*
    phone1: <phoneNumber()>
    phone2: <phoneNumber()>
    phone3: <phoneNumber()>
    fax: <phoneNumber()>
    email: <safeEmail()>
    www: <safeEmailDomain()>
    logo: <word()>
    deedOfIncorporation: <word()>
    taxIdentificationNumberCard: <word()>
    tc1Receipt: <word()>
    tc2Receipt: <word()>
    ssRegistration: <word()>
    ssPaymentCertificate: <word()>
    rc1Insurance: <word()>
    rc2Insurance: <word()>
    rcReceipt: <word()>
    preventionServiceContract: <word()>
    preventionServiceInvoice: <word()>
    preventionServiceReceipt: <word()>
    occupationalAccidentsInsurance: <word()>
    occupationalReceipt: <word()>
    laborRiskAssessment: <word()>
    securityPlan: <word()>
    reaCertificate: <word()>
    oilCertificate: <word()>
    gencatPaymentCertificate: <word()>
    deedsOfPowers: <word()>
    iaeRegistration: <word()>
    iaeReceipt: <word()>
    mutualPartnership: <word()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Users
AppBundle\Entity\User:
    admin:
        username: <{private_admin_prod_user}>
        plainPassword: <{private_admin_prod_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_SUPER_ADMIN
#    editor:
#        username: <{private_editor_test_user}>
#        plainPassword: <{private_editor_test_pass}>
#        email: <safeEmail()>
#        firstname: <name()>
#        lastname: <lastname()>
#        enabled: true
#        roles:
#            - ROLE_CMS
    cms{1..4}:
        username: <username()>
        plainPassword: <password()>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_CMS
    manager{1..2}:
        username: <username()>
        plainPassword: <password()>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_ADMIN
