# Contact messages
AppBundle\Entity\ContactMessage:
  contactmessage{1..20}:
    name: <name()>
    answer: <word()>
    email: <safeEmail()>
    phone: <phoneNumber()>
    message: <paragraph()>
    checked: <boolean(70)>
    answered: <boolean(30)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

