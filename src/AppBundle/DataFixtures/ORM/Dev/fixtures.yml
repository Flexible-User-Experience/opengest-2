# Users
AppBundle\Entity\User:
    admin:
        username: <{private_admin_prod_user}>
        plainPassword: <{private_admin_prod_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        defaultEnterprise: @enterprise1
        mainImage: <numberBetween(1,2)>.jpg
        enabled: true
        roles:
            - ROLE_SUPER_ADMIN
