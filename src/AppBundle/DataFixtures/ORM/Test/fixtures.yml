# City
AppBundle\Entity\City:
  city{1..2}:
    name: <city()>
    postalCode: <postcode()>
    province: @province*

# Users
AppBundle\Entity\User:
    admin:
        username: <{private_admin_test_user}>
        plainPassword: <{private_admin_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_SUPER_ADMIN
