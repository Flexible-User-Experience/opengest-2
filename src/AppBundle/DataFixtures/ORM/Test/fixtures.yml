# WorkImage
AppBundle\Entity\WorkImage:
  workImage{1..2}:
    alt: <sentence()>
    position: <current()>
    image: <word()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true
    work: @work<numberBetween(1,2)>

