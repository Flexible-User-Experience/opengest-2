# Contact messages
AppBundle\Entity\ContactMessage:
  contactmessage{1..2}:
    name: <name()>
    answer: <word()>
    email: <safeEmail()>
    phone: <phoneNumber()>
    message: <paragraph()>
    checked: <boolean(70)>
    answered: <boolean(30)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Service
AppBundle\Entity\Service:
  service1:
    name: <name()>
    position: 1
    description: <paragraph()>
    mainImage: <word()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true
  service2:
    name: my title
    position: 2
    description: <paragraph()>
    mainImage: <word()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Work
AppBundle\Entity\Work:
  work1:
